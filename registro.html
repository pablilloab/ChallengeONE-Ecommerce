<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="./img/Logo Alura Geek.png" alt="Logo-Alura-Geek">
                <label for="search"></label><input type="search" placeholder="¿Qué deseas buscar?">&#128269</label>
            </div>
            <a href="./index.html"><button>Home</button></a>
        </nav>
    </header>

    <section class="registroform" id="registroform">
        <h2 class="h2registro">Registro de nuevo usuario</h2>
        <form name="newUser" onsubmit="handleNewUser()">
            <ul>
                <li>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="contactname">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="mail" id="email" name="contactemail">
                </li>
                <li>
                    <label for="wsp">Whatsapp</label>
                    <input type="text" id="wsp" name="contactwsp">
                </li>
                <li>
                    <label for="dni">Dni</label>
                    <input type="text" id="dni" name="contactwsp">
                </li>
                <li>
                    <label for="pass">Password</label>
                    <input type="text" id="pass" name="contactwsp">
                </li>
                <li>
                    <button class="login">Registrarse</button>
                </li>
                <span id="newUserStatus"></span>
            </ul>
        </form>
    </section>



    <script src="./js/handleNewUser.js"></script>




</body>

</html>
